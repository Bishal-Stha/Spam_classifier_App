<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Identifier AI | Advanced Spam Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full glass rounded-3xl shadow-2xl overflow-hidden">
        <div class="p-8 text-center border-b border-gray-100">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">Spam Identifier<span
                    class="text-indigo-600">AI</span></h1>
            <p class="text-gray-500 mt-2 font-light text-sm uppercase tracking-widest">Neural Spam Detection Engine</p>
        </div>

        <div class="p-8">
            <div class="relative">
                <textarea id="userInput"
                    class="w-full h-48 p-5 text-gray-700 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-indigo-500 focus:ring-0 transition-all resize-none text-lg leading-relaxed"
                    placeholder="Paste the suspicious message here..."></textarea>
                <div id="statusBadge"
                    class="absolute top-4 right-4 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-tighter bg-amber-100 text-amber-600 border border-amber-200">
                    Initializing...
                </div>
            </div>

            <div class="mt-6 flex flex-col gap-4">
                <button id="predictBtn" disabled
                    class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-200 disabled:text-gray-400 disabled:cursor-not-allowed text-white font-bold py-4 rounded-2xl transition-all transform active:scale-[0.98] shadow-lg shadow-indigo-200 text-lg">
                    Analyze Message
                </button>

                <button id="clearBtn" class="text-gray-400 hover:text-indigo-600 transition-colors text-sm font-medium">
                    Clear Content
                </button>
            </div>
        </div>

        <div id="resultContainer" class="hidden p-8 bg-gray-50 border-t border-gray-100 text-center">
            <div class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-2">Security Assessment</div>
            <div id="result" class="text-5xl font-black tracking-tighter italic">---</div>
            <p id="resultDesc" class="mt-4 text-gray-500 text-sm leading-relaxed px-6"></p>
        </div>
    </div>

    <script src="script.js?v=3"></script>
</body>

</html>
